services:
  - type: web
    name: nasa-ai-oli-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn python.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
      - key: GOOGLE_API_KEY
        sync: false  # Set this manually in Render dashboard for security
    healthCheckPath: /
