services:
  - type: web
    name: nasa-ai-oli-api
    runtime: python
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      pip install --prefer-binary --no-cache-dir -r python/requirements.txt
    startCommand: cd python && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /
